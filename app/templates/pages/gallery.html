{% extends 'components/base.html' %} 

{% block title %}Sxc Quiz Club - Gallery{% endblock %} 

{% block csslink %}
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
{% endblock %}

{% block content %}
<style>
    .gallery-wrapper {
        display: flex;
        justify-content: center;
        padding: 20px;
        margin-bottom: 160px;
        padding-bottom: 0;
    }

    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* Exactly 3 columns */
        gap: 20px;
        width: 100%;
        max-width: 1200px;
    }

    @media (max-width: 992px) {
        .gallery-grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 576px) {
        .gallery-grid {
            grid-template-columns: 1fr;
        }
    }

    .gallery-item {
        position: relative;
        cursor: pointer;
        overflow: hidden;
        border-radius: 10px;
        background: #f5f5f5;
    }

    .gallery-item img {
        width: 100%;
        height: 300px;
        border-radius: 10px;
        object-fit: cover;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
        transform: scale(1.05);
    }

    .magnify-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 45px;
        color: grey;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
    }

    .gallery-item:hover .magnify-icon {
        opacity: 1;
    }

    /* Popup modal */
    .image-popup {
        display: none;
        position: fixed;
        z-index: 9999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.85);
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
    }

    .image-popup img {
        max-width: 95%;
        max-height: 80%;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    .image-caption {
        margin-top: 15px;
        color: white;
        font-size: 18px;
        font-weight: bold;
        font-family: 'Poppins', sans-serif;
        text-align: center;
        padding: 0 10px;
    }

    /* Close button */
    .popup-close {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 35px;
        color: white;
        text-decoration: none;
        font-weight: bold;
    }

    .popup-close:hover {
        color: red;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
        .gallery-item img {
            height: 250px;
        }
        .magnify-icon {
            font-size: 40px;
        }
    }

    @media (max-width: 480px) {
        .gallery-item img {
            height: 200px;
        }
        .magnify-icon {
            font-size: 35px;
        }
    }
</style>

<div class="gallery-wrapper">
    <div class="gallery-grid">
        {% for image in images %}
            <div class="gallery-item" onclick="openPopup('{{ url_for('main.get_image', gid=image.gid) }}', '{{ image.image_desc|escape }}')">
                <img src="{{ url_for('main.get_image', gid=image.gid) }}" alt="Gallery Image">
                <div class="magnify-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<!-- Popup -->
<div class="image-popup" id="popup">
    <a href="javascript:void(0)" class="popup-close" onclick="closePopup()">&times;</a>
    <img id="popup-img" src="" alt="Popup Image">
    <div class="image-caption" id="popup-caption"></div>
</div>

<script>
    function openPopup(src, caption) {
        document.getElementById("popup-img").src = src;
        document.getElementById("popup-caption").textContent = caption;
        document.getElementById("popup").style.display = "flex";
    }
    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }
</script>
{% endblock %}
